version: '{build}'
os: Visual Studio 2015
configuration: Release
platform: Any CPU
before_build:
- ps: >-
    nuget restore
build:
  project: AppveyorTest.sln
  verbosity: minimal
test_script:
- ps: >-
    $test_dll_dir = (Resolve-Path "*.Tests\bin\$env:CONFIGURATION").ToString()

    $opencover = (Resolve-Path "packages\OpenCover.*\tools\OpenCover.Console.exe").ToString()

    $runner = (Resolve-Path "packages\xunit.runner.console.*\tools\xunit.console.x86.exe").ToString()

    $targetargs = """$((Resolve-Path "$test_dll_dir\*.Tests.dll").ToString())"" -noshadow -appveyor"

    $filter = "+[AppveyorTest*]* -[AppveyorTest.Tests*]*"


    & $opencover -register:user -target:$runner "-targetargs:$targetargs" -targetdir:$env:test_dll_dir "-filter:$filter" -returntargetcode -hideskipped:All -output:coverage.xml

    $env:Path = "C:\Python34;C:\Python34\Scripts;$env:Path"

    python -m pip install --upgrade pip

    pip install codecov

    &{codecov -f "coverage.xml"}
artifacts:
- path: AppveyorTest\bin\$(configuration)
  name: package
